summary: 获取RSA公钥
description: 获取用于加密密码的RSA公钥
tags:
  - 认证
responses:
  200:
    description: 成功获取公钥
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: "获取RSA公钥成功"
        data:
          type: object
          properties:
            public_key:
              type: string
              example: "-----BEGIN PUBLIC KEY-----\nMIIBIjANBgkq...-----END PUBLIC KEY-----"
