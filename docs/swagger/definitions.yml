definitions:
  Success:
    type: object
    properties:
      code:
        type: integer
        example: 200
      message:
        type: string
        example: "操作成功"
      data:
        type: object
        
  Error:
    type: object
    properties:
      code:
        type: integer
        example: 10001
      message:
        type: string
        example: "操作失败"
      data:
        type: null
        
  Pagination:
    type: object
    properties:
      list:
        type: array
      total:
        type: integer
      pages:
        type: integer
      current_page:
        type: integer
      per_page:
        type: integer
